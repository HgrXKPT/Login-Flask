<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="caixa">
        <form method="post" id="form">
            <div id="principal">
                <label for="nome">Insira seu nome</label>
            <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
            <label for="text">Descreva o problema:</label>
            <textarea name="text" id="text" placeholder="Descreva o problema aqui:"></textarea>
        </div>
            <div id="minidiv">
                <input type="file" style="color: white;">
                <button id="btn" onclick="">Enviar Registro</button>
            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            // meu Codigo JS
            const textarea = document.getElementById('text');
            const nome = document.getElementById('nome');
    

            const counterDisplay = document.createElement('div');
            const display = document.createElement('div');
    
            display.textContent = 'Caracteres: 0/50';
            counterDisplay.textContent = 'Caracteres: 0/2000'; 

            nome.insertAdjacentElement('afterend', display); 
            textarea.insertAdjacentElement('afterend', counterDisplay); 
    
    
            textarea.addEventListener('input', function () {
                const textLength = this.value.length;
                counterDisplay.textContent = `Caracteres: ${textLength}/2000`;
            });
    
            
            nome.addEventListener('input', function () {
                const txtLength = this.value.length;
                display.textContent = `Caracteres: ${txtLength}/50`;
            });

            

            
        </script>
    
</body>

</html>
